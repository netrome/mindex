{% extends "base.html" %} {% block title %}Edit {{ doc_id }} - {{ app_name }}{% endblock
%} {% block content %}
<div class="nav">
    <a href="/">Back</a>
    <a href="/new">New</a>
    <a href="/doc/{{ doc_id }}">View</a>
    <a href="/search">Search</a>
    {% if git_enabled %}
    <a href="/git">Git</a>
    {% endif %}
    <a href="/push/subscribe">Push</a>
    <button type="button" class="theme-toggle" data-theme-toggle aria-pressed="false">
        Theme
    </button>
</div>

<h1>Edit {{ doc_id }}</h1>

{% if !notice.is_empty() %}
<div class="notice">{{ notice }}</div>
{% endif %}

<form method="post" action="/edit/{{ doc_id }}">
    <textarea name="contents" rows="24" cols="80">{{ contents }}</textarea>
    <p><button type="submit">Save</button></p>
</form>
{% endblock %}
