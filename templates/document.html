{% extends "base.html" %}

{% block title %}{{ doc_id }} - {{ app_name }}{% endblock %}

{% block content %}
<div class="nav">
    <a href="/">Back</a>
    <a href="/new">New</a>
    <a href="/edit/{{ doc_id }}">Edit</a>
    <a href="/search">Search</a>
    {% if git_enabled %}
    <a href="/git">Git</a>
    {% endif %}
    <a href="/push/subscribe">Push</a>
    <button type="button" class="theme-toggle" data-theme-toggle aria-pressed="false">
        Theme
    </button>
</div>

{{ content|safe }}

<script>
    function getDocId() {
        const path = window.location.pathname;
        if (!path.startsWith("/doc/")) {
            return "";
        }
        return decodeURIComponent(path.slice(5));
    }

    async function toggleTask(input, docId) {
        const taskIndex = Number.parseInt(input.dataset.taskIndex, 10);
        if (!Number.isFinite(taskIndex)) {
            return;
        }
        const desired = input.checked;
        input.disabled = true;
        try {
            const body = new URLSearchParams({
                doc_id: docId,
                task_index: String(taskIndex),
                checked: desired ? "true" : "false",
            });
            const response = await fetch("/api/doc/toggle-task", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body,
            });
            if (!response.ok) {
                throw new Error("Failed to save");
            }
        } catch (err) {
            input.checked = !desired;
            console.error(err);
        } finally {
            input.disabled = false;
        }
    }

    const docId = getDocId();
    if (docId) {
        document
            .querySelectorAll('input.todo-checkbox[data-task-index]')
            .forEach((input) => {
                input.addEventListener("change", () => toggleTask(input, docId));
            });
    }
</script>
{% endblock %}
