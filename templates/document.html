{% extends "base.html" %}

{% block title %}{{ doc_id }} - {{ app_name }}{% endblock %}

{% block content %}
<div class="nav">
    <a href="/">Back</a>
    <a href="/new">New</a>
    <a href="/edit/{{ doc_id }}">Edit</a>
    <a href="/search">Search</a>
    {% if git_enabled %}
    <a href="/git">Git</a>
    {% endif %}
    <a href="/push/subscribe">Push</a>
    <button type="button" class="theme-toggle" data-theme-toggle aria-pressed="false">
        Theme
    </button>
</div>

{{ content|safe }}

<form class="todo-quick-add" method="post" action="/api/doc/add-task">
    <input type="hidden" name="doc_id" value="{{ doc_id }}" />
    <label for="todo-new-task">Add TODO</label>
    <input
        id="todo-new-task"
        name="text"
        type="text"
        placeholder="Buy milk"
        autocomplete="off"
        required
    />
    <button type="submit">Add</button>
</form>
{% endblock %}
