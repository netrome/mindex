{% extends "base.html" %}

{% block title %}PDF {{ pdf_path }} - {{ app_name }}{% endblock %}

{% block content %}
<div class="nav">
    <a href="/">Documents</a>
    <a href="/new">New</a>
    <a href="/upload">Upload</a>
    <a href="/search">Search</a>
    {% if git_enabled %}
    <a href="/git">Git</a>
    {% endif %}
    <a href="/push/subscribe">Push</a>
    <button type="button" class="pwa-refresh" data-pwa-refresh>
        Refresh
    </button>
    <button type="button" class="theme-toggle" data-theme-toggle aria-pressed="false">
        Theme
    </button>
</div>

<h1>PDF: {{ pdf_path }}</h1>

<div class="pdf-actions">
    <a href="{{ pdf_url }}">Open raw PDF</a>
    <a href="{{ download_url }}">Download PDF</a>
</div>

<iframe class="pdf-viewer-frame" src="{{ pdf_url }}" title="PDF viewer"></iframe>
{% endblock %}
